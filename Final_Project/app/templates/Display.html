<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>

                <img src="{{output_image}}" class="image-2">
            </div>
        </div>
    </a>
    {% endif %}

       &nbsp;&nbsp;&nbsp;

    </ul>
    </div>




    <br>

        {% for tupple in file_tupple %}

            {% endfor %}
        </tr>
        {% endfor %}
    </table>

</html>
